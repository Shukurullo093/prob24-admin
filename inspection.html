<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prob24 | tekshiruv</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="d-flex align-items-center m-2 border-bottom p-1">
            <img src="images/iib_logo.png" alt="Logo" width="110" class="logo">
            <h4 class="text-light ml-2" style="font-size: 20px;">Toshkent Shahar Ichki Ishlar Bosh Boshqarmasi <span class="text-success text-uppercase" style="font-size: 22px;">Probatsiya</span> platformasi</h4>
        </header>
        <form class="text-light" style="margin-bottom: 5rem;">
            <h3 class="text-center">Tekshiruv o'tkazish natijalari</h3>
            <div class="d-flex flex-column flex-sm-row">
                <label for="fullname" class="col-sm-2 col-form-label">FISH:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Fuqaroning to'liq ismi" required>
            </div>
            <div class="d-flex flex-column flex-sm-row my-3">
                <label for="address" class="col-sm-2 col-form-label">Manzil:</label>
                <input type="text" class="form-control" id="address" placeholder="Fuqaro manzili" required>
            </div>
            <div class="d-flex flex-column flex-sm-row">
                <label for="photo" class="col-sm-2 col-form-label">Fuqaro rasmi:</label>
                <input type="file" accept="image/*" class="form-control" id="photo" required>
            </div>
            <div class="d-flex flex-column flex-sm-row my-3">
                <label for="comment" class="col-sm-2 col-form-label">Izoh:</label>
                <input type="text" class="form-control" id="comment" placeholder="Izoh...">
            </div>
            <button type="reset" class="btn btn-danger mt-3">Tozalash</button>
            <button type="submit" class="btn btn-primary mt-3">Yuborish</button>
        </form>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="bi bi-house-door-fill"></i></a>
        <a href="dashboard.html" class="nav-link"><i class="bi bi-caret-left"></i></a>
        <a href="dashboard.html" class="nav-link"><i class="bi bi-person-circle"></i></a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
