<body>
    <main class="container">
        <header class="d-flex align-items-center m-2 border-bottom p-1">

        <script>
            const ctx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Uyida', 'Xabar jo\'natildi', 'Tekshirilmoqda', 'Boshqa'],
                datasets: [{
                label: 'Dataset',
                data: [25, 35, 20, 20],

                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    enabled: true
                }
                }
            }
            });
